<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Website Main Icon -->
    <link rel="icon" href="Images/alarm-clock.png">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="main">
        <div class="clock">
            <div class="center">
                <div></div>
                <div class="head">
                    <div class="screen">
                        <h1 class="hours bigFont">10</h1>
                        <h1 class="animate bigFont">:</h1>
                        <h1 class="minutes bigFont">05</h1>
                    </div>
                    <div class="flex">
                        <div class="date">
                            <div class="d-flex">
                                <h3 class="day">21</h3>
                                <h3 class="month">November</h3>
                            </div>
                            <div class="d-flex">
                                <h3 class="year">2023</h3>
                                <h3 class="week">Tuesday</h3>
                            </div>
                        </div>
                        <div class="second">
                            <h3 class="pm">PM</h3>
                            <h3 class="seconds">00</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="first"></div>
                <div></div>
                <div></div>
                <div></div>
                <div class="foot"></div>
            </div>
            <div class="hold">
                <div class="d700"></div>
                <div></div>
                <div class="handle"></div>
            </div>
        </div>
        <div class="table"></div>
    </section>

    <!-- JS Code -->
    <script src="script.js"></script>
</body>

</html>
